<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="title" content="ADA Frontend">
    <meta name="description" content="This is a Lovebirds Website Login Design using Bootstrap">
    <meta name="keywords" content="frontend software enugustatetechhub">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap - Lovebirds Website Login Design</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="Form">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5 text-center">
                    <img src="lovebirds.svg" class="img-fluid" alt="Lovebirds">
                </div>

                <div class="col-lg-7 px-5  pt-5">
                    <h2 class="header text-center">Lovebirds</h2>

                    <p class="first-paragraph text-center my-4">Welcome to lovebirds</p>
                    <form action="dribble.com">
                        <div class="form-row">
                            <div class="col-lg-7  mx-auto">
                                <label for="inputEmail" class="form-label">Users name or Email</label>
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                            <div class="col-lg-7  mx-auto">
                                <label for="inputPassword" class="form-label mt-3">Password</label>
                                <input type="password" class="form-control" id="inputPassword">
                            </div>

                            <div class="forget-password-div d-flex justify-content-end">
                                <a href="#" class="col-auto forget-password-link">Forgot password?</a>
                            </div>
                            
                            <div class="form-btn col-lg-7 text-center mx-auto my-3">
                                <button type="button" class="btn1  btn">Sign in</button>
                            </div>

                            <div class="hr-line-div d-flex justify-content-center">
                                <div class="hr-line"></div>
                                <span class="span">or</span>
                                <div class="hr-line"></div>
                            </div>
                           

                            <div class="google text-center d-flex justify-content-center  my-3">
                                <div> 
                                    <img src="google.png" alt="google icon">
                                </div>
                               
                                <div class=" mx-2">
                                    <a href="google.com" class="google-sign-in">Sign in with Google</a>
                                </div>
                            </div>

                            <p class="create-acc text-center">New Lovebirds? <a href="#" class="create-acc-link">Create Account</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
