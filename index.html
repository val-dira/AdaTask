<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header> 
        <h1>Survey Form</h1>
        <p>Let us know how we can help you</p> 
    </header>
   
    <section>
        <form action="www.google.com" target="_blank" method="get" autocomplete="on" novalidate> <!--the action attribute defines the action to be performed when the form is submitted. The target attribute specifies where to display the response that is received after submitting the form. _blank: the response is displayed in a new window or tab. the method attribute specifies the HTTP method to be used submitting the form data. When autocomplete is on, the browser autocompletely complete values based on the values entered by the user. novalidate, this specifies that the form-data(input) should not be validated when submitted-->
            <fieldset> <!--fieldset element is used to group related data in a form-->
                <legend>Personalia:</legend> <!--and the legend element defines a caption for the fieldset element-->
                <div>  
                    <label for="fname">Name</label><br> <!--the label element defines a label for several form element-->

                    <input type="text" id="fname" name="name">
                </div>
          
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email">
                </div>

                <div><button type="button">Click me!</button></div>
            </fieldset>
           
            
            <div>
                <label for="age">Age</label><br>
                <input type="number" name="age" id="age" min="16" max="35">
            </div>

            <hr>

            <div>
                <label for="job">Which option best describes your current role?</label>
                <select name="job">
                    <option value="job">Student</option>
                    <option value="job">Graduate</option>
                    <option value="job">Businessman</option>
                    <option value="job">Job holder</option>
                </select>
            </div>

            <div>
                <p>How likely is that you would recommend us to a friend?</p>
                <div>
                    <input type="radio" name="def" id="def">
                    <label for="def">Definately</label>
                </div>
                <div>
                    <input type="radio" name="mayb" id="mayb">
                    <label for="def">Maybe</label>
                </div>
                <div>
                    <input type="radio" name="notSure" id="notSure">
                    <label for="def">Not sure</label>
                </div>
                
            </div>

            <div>
                <label for="courses">which course do you like most?</label>
                <select id="courses" name="course" size="3"> <!--the select element defines a drop-down list-->
                    <option value="course" selected>Software Engineering</option>
                    <option value="course">Product Management</option>
                    <option value="course">Data Science</option>
                </select>
            </div>
            
             <hr>

            <div>
                <label for="">Things that should be improved in the future(check all that apply)</label>
                <div>
                    <input type="checkbox" name="FE" id="FE">
                    <label for="FE">Frontend Engineering</label>
                </div>
                
                <div>
                    <input type="checkbox" name="BE" id="BE">
                    <label for="BE">Backend Engineering</label>
                </div>

                <div>
                    <input type="checkbox" name="DV" id="DV">
                    <label for="DV">Data Science</label>
                </div>

                <div>
                    <input type="checkbox" name="video" id="video">
                    <label for="video">Videos</label>
                </div>

                <div>
                    <input type="checkbox" name="meetup" id="meetup">
                    <label for="meetup">Online Meetup</label>
                </div>

            </div>

            <input list="subject"> 
            <datalist id="subject">
                <option value="frontend developer"></option>
                <option value="backend developer"></option>
                <option value="UI/UX Design"></option>
                <option value="Data science"></option>
            </datalist>

            <div>
                <label for="message">Any Corrections or Suggestions</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Your comment here..."> <!--the textarea element defines a multi-line input field. the row attribute specifies the visible number of lines in text area, while the cols attribute specifies the visible width of a text area-->
                </textarea>
                
            </div>

            <div>
                <input type="submit" value="submit">
            </div>
            
        </form>
    </section>
</body>
</html>
