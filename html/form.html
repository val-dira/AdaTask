<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>

    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <form action="https://google.com">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="passwd">Password</label>
                <input type="password" name="password" id="passwd">
            </div>
            <div>
                <p>Gender</p>
                <div>
                    <input type="radio" name="gender" id="male" value="MALE">
                    <label for="male">MALE</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="male" value="MALE">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="others" value="OTHRES">
                    <label for="others">OTHERS</label>
                </div>
                
            </div>
            <div>
                <p>Hobbies</p>
                <div>
                    <input type="checkbox" name="hobbies" id="dance" value="DANCING">
                    <label for="dance">DANCING</label>
                </div>
                <div>
                    <input type="checkbox" name="hobbies" id="sing" value="SING">
                    <label for="sing">SINGING</label>
                </div>
                <div>
                    <input type="checkbox" name="hobbies" id="read" value="READ">
                    <label for="read">READING</label>
                </div>
            </div>

            <div>
                <input type="submit" value="submit">
            </div>

        </form>
    </div>
    
</body>
</html>
